<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lego Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="row m-2 gx-4 gx-lg-5 justify-content-center">
            <div>
                <h3 class="text-capitalize text-center">Show lego data by years</h3>
                <form method="post" action="/select">
                    <select name="years" class="form-select form-select-lg m-3">
                        {% for opt in years %}
                        <option value="{{opt}}">{{opt}}</option>
                        {% endfor %}
                    </select>
                    <input class="btn btn-primary btn-sm" type="submit" value="Select">
                </form>
                <a class="btn btn-primary" href="#" onclick="showChart()">Show chart by year</a>
                <div id="plot" style="display: none;">
                    <iframe id="chartIframe" src="{{url_for('visualize_sets')}}" width="800" height="600"></iframe>
                </div>
                {% if data %}
                <table class="table">
                    <thead>
                        <tr class="text-sm-start">
                            <th scope="col">Set number</th>
                            <th scope="col">Name</th>
                            <th scope="col">Year</th>
                            <th scope="col">Theme ID</th>
                            <th scope="col">Num Parts</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {% for el in data %}
                        <tr>
                            <td>{{el.set_num}}</td>
                            <td>{{el.name}}</td>
                            <td>{{el.year}}</td>
                            <td>{{el.theme_id}}</td>
                            <td>{{el.num_parts}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endif %}
            </div>
        
        </div>
        <script>
            function showChart() {
              var iframe = document.getElementById('chartIframe');
              var plotDiv = document.getElementById('plot');
          
              if (iframe.style.display === 'none') {
                iframe.style.display = 'block';
                plotDiv.style.display = 'block';
              } else {
                iframe.style.display = 'none';
                plotDiv.style.display = 'none';
              }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </body>
</html>
