<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles/style.css">
    <title>Alona's Skrypnyk Portfolio</title>
</head>
<body>
<header>
    <div class="container">
        <h1 class="visually-hidden">My Portfolio Projects</h1>
        <section class="about-me">
            <img class="about-me__photo" src="static/img/main_green.jpg" width="250" height="250">
            <h3>Hello, my name Alona.</h3>
            <p class="about-me__description">I'm a professional web
                developer!!!</p>
            <p>Have certificates in HTML&CSS, JS, Python</p>
            <button class="button button__green about-me__offer">Offer a
                job
            </button>
        </section>
    </div>
</header>
<main>
    <div class="container"></div>
</main>
<footer>
    <div class="container"></div>
</footer>

<section class="job-reservation">
    <div class="job-reservation-form">
        <h3>Offer a job</h3>
        <form id="contact-form" action="#" method="post">
            <div class="contact-form__name">
                <label for="contact-form__name">Your name:</label>
                <input type="text" name="contact-form__name" id="contact-form__name" placeholder="Your name">
            </div>
            <div class="contact-form__email">
                <label for="contact-form__email">E-mail:</label>
                <input type="email" name="contact-form__email" id="contact-form__email" placeholder="E-mail">
            </div>
            <div class="contact-form__message">
                <label for="contact-form__message">Your message</label>
                <textarea name="contact-form__message" id="contact-form__message"
                          placeholder="Leave your message here">
            </textarea>
            </div>
            <button class="button button__green" type="submit">Send request</button>
        </form>
    </div>
</section>
<script>
    let getButton = document.getElementsByClassName("about-me__offer")[0];
    let getForm = document.getElementsByClassName("job-reservation")[0];
    let formVisibilityStatus = getForm.style.display;


    const showForm = () => {
       if (formVisibilityStatus == 'block') {
            getForm.style.display = 'none'
       } else {
            getForm.style.display = 'block'
       }
    }

    getButton.addEventListener('click', showForm);
</script>
</body>
</html>
