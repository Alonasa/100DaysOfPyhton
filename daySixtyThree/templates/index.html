{% extends 'base.html' %}
{% block title %}Library{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>My Library</h1>
    {% if book %}
    <ul>
        <li>{{book.title}} - {{book.author}} - {{book.rating}}/10</li>
    </ul>
    {% else %}
    <p>The list of your books is empty</p>
    {% endif %}
    <a class="btn btn-primary" href="{{url_for('add')}}">Add New Book</a>
</div>
{% endblock %}
